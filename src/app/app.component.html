<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">


<div class="navigation col-lg-12 navbar-expand-lg">
  
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
    
      <div class="navbar-header">
        <a href="#" class="navbar-brand">{{title}}</a>
      </div>

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menuredsocial" aria-expanded="false"  aria-controls="menuredsocial">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
      </div>

    <div class="collapse navbar-collapse" id="menuredsocial">
      <ul class="nav navbar-nav mr-auto" *ngIf="identity">
        <li> 
          <a [routerLink]="['/home']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-home"></span>
            Inicio
          </a>
        </li>

        <li> 
          <a [routerLink]="['/publicaciones']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-th-list"></span>
            Publicaciones
          </a>
        </li>

        <li> 
          <a [routerLink]="['/miembros']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-user"></span>
            Miembros
          </a>
        </li>

        <li> 
          <a [routerLink]="['/mensajes']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-envelope"></span>
            Mensajes
          </a>
        </li>
      </ul>

      <ul class="nav navbar navbar-nav navbar-right" *ngIf="!identity">
          <li> 
            <a [routerLink]="['/login']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-log-in"></span>
              Login
            </a>
          </li>

          <li> 
            <a [routerLink]="['/registro']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-user"></span>
              Registro
            </a>
          </li>
      </ul>

      <ul class="nav navbar-nav" *ngIf="identity">
        <li class="avatar">
          <!--cargar imagen de usuario-->
          <img src="{{ url + 'get-image-user/' + identity.image }}" *ngIf="identity && identity.image" />
        </li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            {{identity.name}} <span class="caret"></span>
          </a>

          <ul class="dropdown-menu">
              <li>
                <a [routerLink]="['/perfil',identity._id]">
                  <span class="glyphicon glyphicon-user"></span>
                  Mi perfil
                </a>
              </li>
              <li>
                <a [routerLink]="['/mis-datos']">
                  <span class="glyphicon glyphicon-cog"></span>
                  Mis datos
                </a>
              </li>
              <li>
                <a class="pointer" (click)="logout()">
                  <span class="glyphicon glyphicon-log-out"></span>
                  Cerrar sesi√≥n
                </a>
              </li>
          </ul>
        </li>
      </ul>
    </div>
    </div>
  </nav>
</div>



<router-outlet></router-outlet>

<footer>
  <p class="textofooter"> Booksland Social @ 2021 </p>
</footer>
